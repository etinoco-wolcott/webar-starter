<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>WebAR Starter Kit</title>

    <!-- A-Frame (3D engine) -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- AR.js (AR engine for A-Frame) -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }

      .instructions {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 12px;
        z-index: 10;
      }
    </style>
  </head>

  <body>
    <div class="instructions">
      Point your camera at the HIRO marker to see the 3D model.
    </div>

    <!-- AR Scene -->
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Marker: we use the built-in 'hiro' marker -->
      <a-marker preset="hiro">
        <!-- 3D model entity -->
        <a-entity
          gltf-model="url(models/sample-model.glb)"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="0 0 0"
        >
        </a-entity>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
